<div class="container">
    <div class="col">
      <h1>{{titulo}}</h1>
    </div><br>
    <form class="form-group row" (ngSubmit)="actualizar_empleado()">
      <div class="form-group col-md-3">
        <label for="nombre">Marca del Vehiculo:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Digite marca del vehiculo" class="form-control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="nombre">Modelo del Vehiculo:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Digite modelo del vehiculo" class="form-control" [(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">N° de motor:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Digite numero del motor" class="form-control" [(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="color">Color del vehiculo:</label>
        <input type="text" name="color" id="color" placeholder="Digite color" class="form-control" [(ngModel)]="cuadroColor">
      </div>
      <div class="form-group col-md-3">
        <label for="trasmicion">Trasmicion del vehiculo:</label>
        <input type="text" name="trasmicion" id="trasmicion" placeholder="Digite trasmicion" class="form-control" [(ngModel)]="cuadroTrasmicion">
      </div>
      <div class="form-group col-md-3">
        <label for="anio">Año del Vehiculo:</label>
        <input type="number" name="anio" id="anio" placeholder="Digite el año del vehiculo" class="form-control" [(ngModel)]="cuadroAnio">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Valor del Vehiculo:</label>
        <input type="number" name="salario" id="salario" placeholder="Ingrese el valor del vehiculo" class="form-control" [(ngModel)]="cuadroSalario">
      </div>
      <div class="form-group col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-warning w-100" >Actualizar Vehiculo </button>
      </div>
    </form>
  </div>
